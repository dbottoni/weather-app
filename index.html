<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Weather Dashboard</title>
</head>
<body>
  <h1 class="header">Weather Dashboard</h1>
  <main class="row">
    <div class="sidebar col-3">
      <!--can remove div class = container1-->
      <div class ="container1" id="city-box">
        <h2>Search for a City</h2>
        <input type="text" class="searchBox" id="searchterm" placeholder="Enter City" autofocus>
        <!-- !<textarea id="searchTerm" placeholder="Enter City"></textarea> -->
        <button class="searchButton btn-primary" id="searchBtn">Search</button>
        <hr>

        <div class="searchList" id="buttonList"></div>
      
      </div>
    </div>


    <div class="content col-9">
      <div class="row">
        <div class="container2" id="reponse-container">
          <h2 class="city">City:</h2>
          <p class="date"> Date: </p>
          <p class="temp">Temp:</p>    
          <p class="wind">Wind:</p>    
          <p class="humidity">Humidity</p>    
          <p class="uvindex" id="uv-color">UVIndex</p>    
        </div>
      </div>

   
      <h3>5-Day Forecast</h3>
      <div class="row">
        <div class="container3">
          <div class="card col-sm" style="background-color: #1b3752; color: white;">
            <div class="card-body" id="conditions">
              <h4 class="card-title" id="card-date-1"></h4>
              <img class="card-icon" id="wicon-1" src="">
              <p class="card-temp" id="card-temp-1"></p>
              <p class="card-wind" id="wind-1"></p>
              <p class="card-humidity" id="humid-1"></p>
            </div>
          </div>
          <div class="card col-sm" style="background-color: #1b3752; color: white;">
            <div class="card-body" id="conditions">
              <h4 class="card-title" id="card-date-2"></h4>
              <img class="card-icon" id="wicon-2" src="">
              <p class="card-temp" id="card-temp-2"></p>
              <p class="card-wind" id="wind-2"></p>
              <p class="card-humidity" id="humid-2"></p>
            </div>
          </div>
          <div class="card col-sm" style="background-color: #1b3752; color: white;">
            <div class="card-body" id="conditions">
              <h4 class="card-title" id="card-date-3"></h4>
              <img class="card-icon" id="wicon-3" src="">
              <p class="card-temp" id="card-temp-3"></p>
              <p class="card-wind" id="wind-3"></p>
              <p class="card-humidity" id="humid-3"></p>
            </div>
          </div>
          <div class="card col-sm" style="background-color: #1b3752; color: white;">
            <div class="card-body" id="conditions">
              <h4 class="card-title" id="card-date-4"></h4>
              <img class="card-icon" id="wicon-4" src="">
              <p class="card-temp" id="card-temp-4"></p>
              <p class="card-wind" id="wind-4"></p>
              <p class="card-humidity" id="humid-4"></p>
            </div>
          </div>
          <div class="card col-sm" style="background-color: #1b3752; color: white;">
            <div class="card-body" id="conditions">
              <h4 class="card-title" id="card-date-5"></h4>
              <img class="card-icon" id="wicon-5" src="">
              <p class="card-temp" id="card-temp-5"></p>
              <p class="card-wind" id="wind-5"></p>
              <p class="card-humidity" id="humid-5"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./js/script.js"></script>
  
</body>
</html>

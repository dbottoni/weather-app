<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Weather Dashboard</title>
</head>
<body>
  <h1 class="header">Weather Dashboard</h1>
  <main class="row">
    <div class="sidebar col-3">
      <!--can remove div class = container1-->
      <div class ="container1" id="city-box">
        <h2>Search for a City</h2>
        <input type="text" class="searchBox" id="searchterm" placeholder="Enter City" autofocus>
        <!-- !<textarea id="searchTerm" placeholder="Enter City"></textarea> -->
        <button class="searchButton btn-primary" id="searchBtn">Search</button>
        <hr>

        <div class="searchList"></div>
       <!-- <div class="btn-group-vertical">
          <button class="btn btn-secondary saved-button-0" id="btn">Austin</button>
          <button class="btn btn-secondary saved-button-1" id="btn">Chicago</button>
          <button class="btn btn-secondary saved-button-2" id="btn">New York</button>
          <button class="btn btn-secondary saved-button-3" id="btn">Orlando</button>
          <button class="btn btn-secondary saved-button-4" id="btn">San Francisco</button>
          <button class="btn btn-secondary saved-button-5" id="btn">Seattle</button>
          <button class="btn btn-secondary saved-button-6" id="btn">Denver</button>
          <button class="btn btn-secondary saved-button-7" id="btn">Atlanta</button>
        </div> -->
      </div>
    </div>


    <div class="content col-9">
      <div class="row">
        <div class="container2" id="reponse-container">
          <h2 class="city">City:</h2>
          <p class="date"> Date: </p>
          <p class="temp">Temp:</p>    
          <p class="wind">Wind:</p>    
          <p class="humidity">Humidity</p>    
          <p class="uvindex" id="uv-color">UVIndex</p>    
        </div>
      </div>

   
      <h3>5-Day Forecast</h3>
      <div class="row">
        <div class="container3">
          <div class="card col-sm" style="background-color: #1b3752; color: white;">
            <div class="card-body" id="conditions">
              <h4 class="card-title" id="card-date-1">Date</h4>
              <img class="card-icon" id="wicon-1" src="" alt="Weather icon">
              <p class="card-temp" id="card-temp-1">Temp:</p>
              <p class="card-wind" id="wind-1">Wind:</p>
              <p class="card-humidity" id="humid-1">Humidity:</p>
            </div>
          </div>
          <div class="card col-sm" style="background-color: #1b3752; color: white;">
            <div class="card-body" id="conditions">
              <h4 class="card-title" id="card-date-2">Date</h4>
              <img class="card-icon" id="wicon-2" src="" alt="Weather icon">
              <p class="card-temp" id="card-temp-2">Temp:</p>
              <p class="card-wind" id="wind-2">Wind:</p>
              <p class="card-humidity" id="humid-2">Humidity:</p>
            </div>
          </div>
          <div class="card col-sm" style="background-color: #1b3752; color: white;">
            <div class="card-body" id="conditions">
              <h4 class="card-title" id="card-date-3">Date</h4>
              <img class="card-icon" id="wicon-3" src="" alt="Weather icon">
              <p class="card-temp" id="card-temp-3">Temp:</p>
              <p class="card-wind" id="wind-3">Wind:</p>
              <p class="card-humidity" id="humid-3">Humidity:</p>
            </div>
          </div>
          <div class="card col-sm" style="background-color: #1b3752; color: white;">
            <div class="card-body" id="conditions">
              <h4 class="card-title" id="card-date-4">Date</h4>
              <img class="card-icon" id="wicon-4" src="" alt="Weather icon">
              <p class="card-temp" id="card-temp-4">Temp:</p>
              <p class="card-wind" id="wind-4">Wind:</p>
              <p class="card-humidity" id="humid-4">Humidity:</p>
            </div>
          </div>
          <div class="card col-sm" style="background-color: #1b3752; color: white;">
            <div class="card-body" id="conditions">
              <h4 class="card-title" id="card-date-5">Date</h4>
              <img class="card-icon" id="wicon-5" src="" alt="Weather icon">
              <p class="card-temp" id="card-temp-5">Temp:</p>
              <p class="card-wind" id="wind-5">Wind:</p>
              <p class="card-humidity" id="humid-5">Humidity:</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./js/script.js"></script>
  
</body>
</html>

<html lang="en">
<head>

  <link rel="stylesheet" href="./css/style.css">

  <title>Weather Dashboard</title>
</head>
<body>
  <h1 class="header">Weather Dashboard</h1>
  <main class="row">
    <div class="sidebar col-3">
      <!--can remove div class = container1-->
      <div class ="container1" id="city-box">
        <h2>Search for a City</h2>
        <input type="text" class="searchBox" id="searchterm" placeholder="Enter City" autofocus>
        <!-- !<textarea id="searchTerm" placeholder="Enter City"></textarea> -->
        <button class="searchButton btn-primary" id="searchBtn">Search</button>
        <hr>
        <div class="btn-group-vertical">
          <button class="btn btn-secondary" style="width:200px; margin-bottom: 5px; border-radius: 5px;" id="btn">Austin</button>
          <button class="btn btn-secondary" id="btn">Chicago</button>
          <button class="btn btn-secondary" id="btn">New York</button>
          <button class="btn btn-secondary" id="btn">Orlando</button>
          <button class="btn btn-secondary" id="btn">San Francisco</button>
          <button class="btn btn-secondary" id="btn">Seattle</button>
          <button class="btn btn-secondary" id="btn">Denver</button>
          <button class="btn btn-secondary" id="btn">Atlanta</button>
        </div>
      </div>
    </div>


    <div class="content col-9">
      <div class="row">
        <div class="container2" id="reponse-container">
          <h2 class="city">City:</h2>
          <p class="temp">Temp:</p>    
          <p class="wind">Wind:</p>    
          <p class="humidity">Humidity</p>    
          <p class="uvindex">UVIndex</p>    
        </div>
      </div>
